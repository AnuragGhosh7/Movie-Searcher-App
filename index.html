<!DOCTYPE html>
<html>
	<head>
		<title>OMDB Movie Search</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	 <body>
	     <h1 class="heading">OMDB MOVIE HUNT</h1>
	    <input class="search-bar" id="input" placeholder="enter movie title here" > 

		 
		 <div class="moviesearch-movie">
				<img id="poster" class="moviesearch-movie-poster"/>
				<div class="moviesearch-movie-info">
					<div class="moviesearch-movie-info-title"></div>
					<div class="moviesearch-movie-info-year"></div>
					<div class="moviesearch-movie-info-plot"></div>
					<div class="moviesearch-movie-info-director"></div>
					<div class="moviesearch-movie-info-actors"></div>
					<div class="moviesearch-movie-info-genres"></div>
					<div class="moviesearch-movie-info-rated"></div>
				</div>
			</div>
		 
		 	<div class="footer">
  <p>All rights reserved. Powered by OMDB API. </p>
</div>
		 
		 
	</body>
